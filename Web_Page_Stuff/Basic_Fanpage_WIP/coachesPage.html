  <h2> The head coach and coordinators of the Carolina Panthers! </h2>

  <div class="table">
  <table id="coachesTable">

    <tr>
      <th>Position</th>
      <th>Name</th>
      <th>Years as Panthers Coach</th>
    </tr>
    <tr>
      <td><button onClick = "showRon()">Head Coach</td></button>
      <td><button onClick = "showRon()">Ron Rivera</td></button>
      <td><button onClick = "showRon()">2011-2019</td></button>
    </tr>
    <tr>
      <td><button onClick = "showNorv()">Offensive Coordinator</td></button>
      <td><button onClick = "showNorv()">Norv Turner</td></button>
      <td><button onClick = "showNorv()">2018-2019</td></button>
    </tr>
    <tr>
      <td><button onClick = "showEric()">Defensive Coordinator</td></button>
      <td><button onClick = "showEric()">Eric Washington</td></button>
      <td><button onClick = "showEric()">2018-2019</td></button>
    </tr>
    <tr>
      <td><button onClick = "showChase()">Special Teams Coordinator</td></button>
      <td><button onClick = "showChase()">Chase Blackburn</td></button>
      <td><button onClick = "showChase()">2018-2019</td></button>
    </tr>
  </table>

<script>

function showRon()
{
  document.getElementById('Ron').style.display='block';
  document.getElementById('Norv').style.display="none";
  document.getElementById('Eric').style.display="none";
  document.getElementById('Chase').style.display="none";
}
function showNorv()
{
  document.getElementById('Ron').style.display="none";
  document.getElementById('Norv').style.display='block';
  document.getElementById('Eric').style.display="none";
  document.getElementById('Chase').style.display="none";
}
function showEric()
{
  document.getElementById('Ron').style.display="none";
  document.getElementById('Norv').style.display="none";
  document.getElementById('Eric').style.display='block';
  document.getElementById('Chase').style.display="none";
}
function showChase()
{
  document.getElementById('Ron').style.display="none";
  document.getElementById('Norv').style.display="none";
  document.getElementById('Eric').style.display="none";
  document.getElementById('Chase').style.display='block';
}

</script>
